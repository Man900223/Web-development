<!DOCTYPE html>
<html>
  <head>
    <title>Table using HTML.</title>
    <style>
      p {
        font-size: large;
        color: olivedrab;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body bgcolor="lightgray">
    <center>
      <p>
        <tt><strong>THIS PAGE IS ABOUT TABLES IN HTML</strong></tt
        ><br />
      </p>
    </center>
    <table>
      <center><em>Students who are doing WEB DEVELOPMENT</em></center>

      <center>Record of students</center>
      <br />
      <tr>
        <th>Students Name</th>
        <th>Taking web-development course OR Not</th>
      </tr>
      <tr>
        <td>Sam</td>
        <td>Sonia</td>
        <td>Maria</td>
        <td>John</td>
        <td>Saloni</td>
      </tr>
      <tr>
        <td>TAKEN</td>
        <td>NOT TAKEN</td>
        <td>TAKEN</td>
        <td>TAKEN</td>
        <td>NOT TAKEN</td>
      </tr>
    </table>
  </body>
</html>
