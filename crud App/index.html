<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>CRUD Operations</title>
</head>
<body>
    <form id="form">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Name</label>
            <input type="text" class="form-control" id="Name" placeholder="Enter your Name">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Jobtitle</label>
            <input type="text" class="form-control" id="Jobtitle" placeholder="Enter your Jobtitle">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Address</label>
            <input type="text" class="form-control" id="Address" placeholder="Enter your Address">
          </div>
          <button type="button" onclick="Submit()" class="btn btn-primary">Submit</button>
          <button type="button" onclick="Reset()" class="btn btn-secondary">Reset</button>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Jobtitle</th>
              <th scope="col">Address</th>
            </tr>
          </thead>
          <tbody id="tbody">
            
          </tbody>
      </table>
<script src="./index.js"></script>
</body>
</html>
